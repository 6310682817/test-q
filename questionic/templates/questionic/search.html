{% extends 'questionic/layout.html' %}
{% block body %}

<div class="container">
    <div class="row g-0">
        <div class="col-3"></div>
        <div class="col-6"><br><h1>Search: {{search_keyword}}</h1>
            {% for question in question_search %}
                <h1>{{question.title}}<h1>
                <h5>{{question.detail}}<h5>
            {% endfor %}
        </div>
        <div class="col-3"></div>
    </div>
</div>


{% endblock %}
