{% extends 'users/layout_login_signup.html' %}
{% block body %}

<a href="{% url 'questionic:index' %}"><button class="button">Questionic</button></a>

<div id="box">
    <h1>Login</h1>

    {% if message %}
        <div style="color: red">{{ message }}</div>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <br>
        <input type="submit" value="Login">
    </form>
    
    <br>
    <p1>Don't have an account yet?</p1>
    <br>
    <a href="{% url 'users:signup' %}"><p1>Sign up</p1></a>

</div>

{% endblock %}
